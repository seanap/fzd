# ---- fzd defaults (copy/modify) ----

# Global search
FZD_GLOBAL_BACKEND="${FZD_GLOBAL_BACKEND:-locate}"   # locate (fastest)|cache|auto
FZD_GLOBAL_MINLEN="${FZD_GLOBAL_MINLEN:-2}"
FZD_GLOBAL_MAXRESULTS="${FZD_GLOBAL_MAXRESULTS:-3000}"
FZD_GLOBAL_PATHS="${FZD_GLOBAL_PATHS:-/ /etc /opt /srv /home/$USER}"
# Keep Windows volumes out on WSL:
FZD_GLOBAL_XEXCLUDES="${FZD_GLOBAL_XEXCLUDES:-proc,sys,dev,run,proc/*,sys/*,dev/*,run/*,mnt,cifs,smbfs,mnt/*,snap,lost+found,var/lib/docker}"

# Preview
FZD_PREVIEW_DEPTH="${FZD_PREVIEW_DEPTH:-2}"
FZD_PREVIEW_TIMEOUT="${FZD_PREVIEW_TIMEOUT:-2}"
FZD_PREVIEW_MAX_LINES="${FZD_PREVIEW_MAX_LINES:-200}"

# Colors for labels (eza/bat keep their own themes)
FZD_COLOR_DIR="#f9e2af"
FZD_COLOR_FILE="#cdd6f4"

# Project excludes
FZD_EXCLUDES="${FZD_EXCLUDES:-.git,node_modules,.cache,.venv,.tox,dist,build,__pycache__,.DS_Store}"
